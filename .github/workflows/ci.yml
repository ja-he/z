name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    container: golang:1.24

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Check formatting
      run: |
        if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
          echo "The following files are not formatted correctly:"
          gofmt -s -l .
          exit 1
        fi

    - name: Configure Git for golangci-lint
      run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v7
      with:
        version: v2.5.0

  vet:
    name: Vet
    runs-on: ubuntu-latest
    container: golang:1.24

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Run go vet
      run: go vet ./...

  test:
    name: Test
    runs-on: ubuntu-latest
    container: golang:1.24

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Run tests
      run: go test -v -race ./...

  build:
    name: Build
    runs-on: ubuntu-latest
    container: golang:1.24

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Build
      run: go build -v ./cmd/z.go

    - name: Build for Linux architectures
      run: |
        GOOS=linux GOARCH=amd64 go build -o z-linux-amd64 ./cmd/z.go
        GOOS=linux GOARCH=arm64 go build -o z-linux-arm64 ./cmd/z.go
